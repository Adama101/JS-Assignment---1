<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2>Welcome! You have some queries to review</h2>
    <table id="tableData" width="100%">
        <thead>
            <tr class="table table-success table-striped-columns">
                <th scope="col">ID</th>
                <th scope="col">Student</th>
                <th scope="col">Query</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
            
        </thead>
    </table>

    <script lang="js"> 

        const queries = [
            { id: 1, student: "Genesis", query: "Permission to absent from tech class", status: "APPROVED"},
            { id: 2, student: "Nunya", query: "Permission to Absa Hackathon", status: "APPROVED"},
            { id: 3, student: "Fleeur", query: "Permission to shoot film", status: "DECLINED"},
            { id: 4, student: "Delight", query: "Need some delightful time to cool off", status: "DECLINED"},
            { id: 5, student: "Sila", query: "Permission to participate in Absa Hackathon", status: "PENDING"},
        ];

        function onLoadClass() {
            var listTable = document.getElementById("tableData");
            var i = 0;

            do {
                const trRow = document.createElement("tr");

                //ID in the table
                var idItem = document.createElement("td");
                idItem.textContent = queries[i].id;
                trRow.appendChild(idItem);

                //Student in the table
                var studentItem = document.createElement("td");
                studentItem.textContent = queries[i].student;
                trRow.appendChild(studentItem);

                //Query in the table
                var queryItem = document.createElement("td");
                queryItem.textContent = queries[i].query;
                trRow.appendChild(queryItem);

                //Status in the table
                var statusItem = document.createElement("td");
                statusItem.textContent = queries[i].status;
                trRow.appendChild(statusItem);

                //Action in the table
                var actionItem = document.createElement("td");
                actionItem.innerHTML = `<a class="btn btn-primary" href="#" role="button">Approve</a> &nbsp &nbsp <a class= "btn btn-danger" href="#" role=btn btn-danger>Decline</a>`;
                trRow.appendChild(actionItem);

                listTable.appendChild(trRow);
                i++;

            } while (i < queries.length);

        }
        onLoadClass();
    </script>
    
</body>

</html>
